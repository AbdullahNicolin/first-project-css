<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contavt Form</title>
</head>
<body>
    <h2>Simple HTML Contact Form</h2>
    <form>
        <label for="Name">Name</label><br>
        <input type="text" id="Name" name="Name"><br>
        <label for="Password">Password</label><br>
        <input type="text" id="Password" name="Password"><br>
        <label for="Phone">Phone</label><br>
        <input type="number" id="Phone" name="Phone" placeholder="please enter a number only"><br>
        <label for="Phone">Gender</label><br>
        <input type="radio" id="Male" name="Male" value="HTML">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Female" value="HTML">
        <label for="Female">Female</label><br>
        <label for="Phone">Preference</label><br>
        <input type="checkbox">
        <label >Morning</label>
        <input type="checkbox">
        <label >Evening</label><br>
        <label for="">Message</label><br>
        <textarea name="" id="" cols="50" rows="6"></textarea><br>
        <label for="">Service</label><br>
        <select name="" id="">
            <option value="">service 1</option>
            <option value="">service 2</option>
            <option value="">service 3</option>
            <option value="">service 4</option>
        </select><br>
        <label for="">Date of Birth</label><br>
        <input type="date"><br>
        <label for="">Website</label><br>
        <input type="text"><br>
        <label for="">Upload file</label><br>
        <input type="file"><br><BR></BR>
        <input type="reset" >
        <input type="submit">
        
    </form>
</body>
</html>
